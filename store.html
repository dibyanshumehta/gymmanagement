<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Any Time Fitness Gym</title>
  <link rel="stylesheet" href="payment.css">
</head>
<body>

  <div class="dashboard-header">
    <h1>Any Time Fitness Gym</h1>
    <!-- Notification Icon -->
    <ion-icon name="notifications-outline" class="icon-btn" id="notif-toggle"></ion-icon>
    <!-- Hamburger Menu Icon -->
    <ion-icon name="menu-outline" class="icon-btn" id="menu-toggle"></ion-icon>
    <button id="logout-btn">Logout</button>
  </div>
      
      
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <nav>
        <span class="close-btn" id="close-sidebar">
          <ion-icon name="close-outline"></ion-icon>
        </span>
        <ul>
          <li onclick="location.href='dashboard.html'">
            <ion-icon name="home-outline"></ion-icon> Home
          </li>
          <li onclick="location.href='payment.html'">
            <ion-icon name="card-outline"></ion-icon> Payments
          </li>
          <li onclick="location.href='workout.html'">
            <ion-icon name="barbell-outline"></ion-icon> Workout Routine
          </li>
          <li onclick="location.href='diet.html'">
            <ion-icon name="restaurant-outline"></ion-icon> Diet Log
          </li>
          <li class="active">
            <ion-icon name="cart-outline"></ion-icon> Store
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Section -->
    <div class="store-section">
      <!-- Supplement Store Section -->
      <div class="store-box">
        <h2>Supplement Store</h2>
        <h3>This Page is not Working due to database problem, The firebase is<br> unable to make a storage for the photos, so the details of the product is unable to fetch or added by the Admin</h3>
        <div id="store-list" class="store-list">
          <!-- JS se boxes yaha append honge -->
        </div>
      </div>

      
    </div>
  </div>

  <script type="module" src="store.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
