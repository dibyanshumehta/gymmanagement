<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payments History</title>
  <link rel="stylesheet" href="payment.css">
</head>
<body>
  <div class="dashboard-header">
    <h1>Any Time Fitness Gym</h1>
    <!-- Notification Icon -->
    <ion-icon name="notifications-outline" class="icon-btn" id="notif-toggle"></ion-icon>
    <!-- Hamburger Menu Icon -->
    <ion-icon name="menu-outline" class="icon-btn" id="menu-toggle"></ion-icon>
    <button id="logout-btn">Logout</button>
  </div>

  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <nav>
        <span class="close-btn" id="close-sidebar">
          <ion-icon name="close-outline"></ion-icon>
        </span>
        <ul>
          <li onclick="location.href='dashboard.html'">
            <ion-icon name="home-outline"></ion-icon> Home
          </li>
          <li class="active">
            <ion-icon name="card-outline"></ion-icon> Payments
          </li>
          <li onclick="location.href='workout.html'">
            <ion-icon name="barbell-outline"></ion-icon> Workout Routine
          </li>
          <li onclick="location.href='diet.html'">
            <ion-icon name="restaurant-outline"></ion-icon> Diet Log
          </li>
          <li onclick="location.href='store.html'">
            <ion-icon name="cart-outline"></ion-icon> Store
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Section -->
    <div class="main-section">
      <!-- Payment History Section -->
      <section class="payment-box">
        <h2>Payments History</h2>
        <div id="payments-list" class="payments-list">
          <!-- JS se boxes yaha append honge -->
        </div>
      </section>  
    </div>

    <!-- Notifications Section -->
    <section class="notification-section">
      <h3>Notifications</h3>
      <div id="notification-list" class="notification-list">
        <!-- Notification boxes will be injected here -->
      </div>
    </section>
  </div>

  <script type="module" src="payment.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
