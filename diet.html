<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diet Log | Any Time Fitness Gym</title>
  <link rel="stylesheet" href="payment.css" />
</head>
<body>
  <div class="dashboard-header">
    <h1>Any Time Fitness Gym</h1>
    <!-- Notification Icon -->
    <ion-icon name="notifications-outline" class="icon-btn" id="notif-toggle"></ion-icon>
    <!-- Hamburger Menu Icon -->
    <ion-icon name="menu-outline" class="icon-btn" id="menu-toggle"></ion-icon>
    <button id="logout-btn">Logout</button>
  </div>

  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <nav>
        <span class="close-btn" id="close-sidebar">
          <ion-icon name="close-outline"></ion-icon>
        </span>
        <ul>
          <li onclick="location.href='dashboard.html'">
            <ion-icon name="home-outline"></ion-icon> Home
          </li>
          <li onclick="location.href='payment.html'">
            <ion-icon name="card-outline"></ion-icon> Payments
          </li>
          <li onclick="location.href='workout.html'">
            <ion-icon name="barbell-outline"></ion-icon> Workout Routine
          </li>
          <li class="active">
            <ion-icon name="restaurant-outline"></ion-icon> Diet Log
          </li>
          <li onclick="location.href='store.html'">
            <ion-icon name="cart-outline"></ion-icon> Store
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Section -->
    <div class="main-section">
      <!-- Diet Log Section -->
      <div class="diet-box">
        <h2>Diet Log</h2>
        <hr class="section-divider" />

        <textarea id="diet-input" placeholder="Enter your diet for today..." rows="4"></textarea>
        <button id="add-diet-btn">Add Diet</button>

        <h3>Diet Preview</h3>
        <div id="diet-preview" class="diet-preview">
        <!-- Diet entries will be injected here -->
        </div>

      </div>

      <!-- Notifications Section -->
      <section class="notification-section">
        <h3>Notifications</h3>
        <div id="notification-list" class="notification-list">
          <!-- Notification boxes will be injected here -->
        </div>
      </section>
    </div>
  </div>

  <script type="module" src="diet.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
